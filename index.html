<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHealthBarWidth"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHealthBarWidth"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h2>Game Over!</h2>
        <h3 v-if="winner === 'Monster'">You lost!</h3>
        <h3 v-else-if="winner === 'Player'">You won!</h3>
        <h3 v-else="winner === 'Draw'">Draw!</h3>
        <button @click="restartGame">Restart Game</button>
      </section>
      <section id="controls">
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="specialAttackCheck" @click="specialAttackMonster">SPECIAL ATTACK</button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="logs in battleLog">
            <span :class="{'log--player': logs.actionBy === 'Player', 'log--monster': logs.actionBy === 'Monster'}">
              {{logs.actionBy === 'Player' ? 'Player' : 'Monster'}}
            </span>
            
            
            <span v-if="logs.actionType === 'heal' "> heals him self for
              <span class="log--heal">{{logs.actionValue}}</span>
            </span>
            
            <span v-else> attacks and deals 
              <span class="log--damage"> {{logs.actionValue}}</span>
            </span>
          </li>
      </ul>
      </section>
    </div>
  </body>
</html>
